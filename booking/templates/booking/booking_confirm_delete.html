{% extends 'booking/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Удалить бронирование</h2>
  <p>Вы уверены, что хотите удалить бронирование стола №{{ booking.table }} на {{ booking.booking_date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
