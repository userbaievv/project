{% extends "booking/base.html" %}

{% block title %}Подтверждение номера{% endblock %}

{% block content %}
<div class="text-center">
  <h2 class="mb-4">Подтверждение номера</h2>
  <p class="lead">Код отправлен на номер: <strong>{{ phone }}</strong></p>
</div>

<div class="card mx-auto mt-4" style="max-width: 400px;">
  <div class="card-body">
    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="code" class="form-label">Введите код из SMS:</label>
        <input type="text" id="code" name="code" class="form-control">
      </div>

      <div class="d-grid gap-2 mb-2">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
      </div>

      <div class="d-grid gap-2 mb-2">
        <button id="resend-btn" class="btn btn-outline-secondary" disabled>Отправить код заново</button>
      </div>

      <div class="text-center text-muted" id="resend-timer"></div>
    </form>
  </div>
</div>

<script>
let cooldown = 120;

function startResendCooldown() {
    const btn = document.getElementById("resend-btn");
    const timer = document.getElementById("resend-timer");

    btn.disabled = true;
    let remaining = cooldown;
    timer.textContent = `Можно отправить через ${remaining} сек.`;

    const interval = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
            clearInterval(interval);
            btn.disabled = false;
            timer.textContent = "";
        } else {
            timer.textContent = `Можно отправить через ${remaining} сек.`;
        }
    }, 1000);
}

document.getElementById("resend-btn").addEventListener("click", function (e) {
    e.preventDefault();
    fetch("{% url 'resend_code' %}", {
        method: "GET",
        headers: {
            "X-Requested-With": "XMLHttpRequest"
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log("Ответ:", data);
        startResendCooldown();
        alert("Код отправлен заново");
    })
    .catch(error => {
        console.error("Ошибка при повторной отправке:", error);
    });
});

startResendCooldown();
</script>
{% endblock %}
